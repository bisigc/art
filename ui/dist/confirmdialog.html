<div class="modal-header bg-primary">
    <button type="button" class="close" aria-label="Close" ng-click="modalOptions.close()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">{{modalOptions.headerText}}</h4>
  </div>
  <div class="modal-body">
    <p>{{modalOptions.bodyText}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-warning" ng-click="modalOptions.ok();">{{modalOptions.actionButtonText}}</button>
    <button type="button" class="btn btn-default" ng-click="modalOptions.close()">{{modalOptions.closeButtonText}}</button>
  </div>
</div>
