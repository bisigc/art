<div id="ARdiv" ng-controller="UserSearchController as userSearchCtrl">
	<div class="page-header">
	  <h1>Saved User Searches</h1>
	</div>
    <div>
        <table id="searchObjResults" class="table table-striped table-hover non-select">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Smells</th>
                <th>Status</th>
                <th></th>
            </tr>
            <tr ng-repeat="search in searchlist" ng-dblclick="$state.go('arsearch',{smellids: search.search})">
                <td><a ui-sref="arsearch({smellids: search.search})">{{search.name}}</a></td>
                <td>{{search.search}}</td>
                <td>{{search.result}}</td>
                <td><a ui-sref="arsearch({smellids: search.search})"><span class="glyphicon glyphicon-play-circle"></span></a>&nbsp;<a href ng-click="deleteSearch(search.id)"><span class="glyphicon glyphicon-trash"></span></a></td>
            </tr>
        </table>
    </div>
</div>
