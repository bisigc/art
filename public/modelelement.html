<div>
    <div class="page-header">
        <h1>AR Meta Data</h1>
    </div>
<div>
<div>
    <div class="well well-sm" ng-if="isAllowed.check(['Admin','Editor'])">
        <form class="form-inline">
            <div class="form-group">
                <select class="form-control" ng-model="selectedtype" ng-options="element for element in modelelementtypes"></select>
                <a class="btn btn-primary btn-sm" ui-sref="root.modelelement.add({modelelementtype: selectedtype})" ng-disabled="selectedtype == undefined || selectedtype == ''">Add Model Element : {{selectedtype}}</a>
            </div>
        </form>
    </div>
    <table id="searchObjResults" class="table table-striped table-hover non-select">
        <tr>
            <th>Name</th>
            <th>Link</th>
            <th>Type</th>
            <th></th>
        </tr>
        <tr>
            <td><input class="form-control" ng-model="search.name" placeholder="Enter search criteria" /></td>
            <td><input class="form-control" ng-model="search.link" placeholder="Enter search criteria" /></td>
            <td><input class="form-control" ng-model="search.type" placeholder="Enter search criteria" /></td>
            <td><button type="button" class="btn btn-warning btn-sm" ng-click="search = []" popover="Clear filter fields" popover-trigger="mouseenter" popover-placement="right">clear</button></td>
        </tr>
        <tr>
            <th><a ng-click="rname=!rname;order('name', rname)">Name <span ng-show="rname">&#x25B2;</span><span ng-show="!rname">&#x25BC;</span></a></th>
            <th><a ng-click="rlink=!rlink;order('link', rlink)">Link <span ng-show="rlink">&#x25B2;</span><span ng-show="!rlink">&#x25BC;</span></a></th>
            <th><a ng-click="rtype=!rtype;order('type', rtype)">Type <span ng-show="rtype">&#x25B2;</span><span ng-show="!rtype">&#x25BC;</span></a></th>
            <th></th>
        </tr>
        <tr ng-repeat="element in modelelementlist | filter:search">
            <td>{{element.name}}</td>
            <td>{{element.link}}</td>
            <td>{{element.type}}</td>
            <td><a ui-sref="root.modelelement.edit({id: element.id})" ng-if="isAllowed.check(['Admin','Editor'])"><span class="glyphicon glyphicon-pencil"></span></a>&nbsp;<a href ng-click="deleteElement(element.id)" ng-if="isAllowed.check(['Admin'])"><span class="glyphicon glyphicon-trash"></span></a></td>
        </tr>
    </table>
</div>
