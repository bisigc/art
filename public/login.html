<div ng-controller="UserController as userCtrl">

    <form class="form-signin" ng-submit="login()" novalidate>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input ng-model="logindata.email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input ng-model="logindata.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <p></p>
        <button class="btn btn-lg btn-primary btn-sm btn-block" type="submit">Sign in</button>
    </form>

</div>
