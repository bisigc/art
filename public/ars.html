<div id="ARdiv" ng-controller="ARController as arCtrl">
	<div class="page-header">
	  <h1>Architectural Refactorings (ARs) <small></small></h1>
	</div>
    <div class="row">
        <div class="col-md-8">
            <table id="searchObjResults" class="table table-striped table-hover">
                <tr><th>Name</th><th>Description</th><th>Smells</th></tr>
                <tr><td><input ng-model="search.name" placeholder="Enter search criteria" /></td><td><input ng-model="search.desc" placeholder="Enter search criteria" /></td><td><input ng-model="search.smells.name" id="smellname" placeholder="Enter search criteria" /></td></tr>
                <tr><th><a href="" ng-click="reverseName=!reverseName;order('name', reverseName)">Name <span ng-show="reverseName">&#x25B2;</span><span ng-show="!reverseName">&#x25BC;</span></a></th><th><a href="" ng-click="reverseDesc=!reverseDesc;order('desc', reverseDesc)">Description <span ng-show="reverseDesc">&#x25B2;</span><span ng-show="!reverseDesc">&#x25BC;</span></a></th><th><a href="" ng-click="reverseSmells=!reverseSmells;order('smells.name', reverseSmells)">Smells <span ng-show="reverseSmells">&#x25B2;</span><span ng-show="!reverseSmells">&#x25BC;</span></a></th></tr>
                <tr ng-repeat="ar in arlist | filter:search">
                    <td>{{ar.name}}</td>
                    <td>{{ar.desc}}</td>
                    <td><span ng-repeat="smell in ar.smells">{{smell.name}}, </span></td>
                </tr>
            </table>
            <pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages"></pagination>
        </div>
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">Smell Cloud <span ng-bind-html="cloudcallstatus"></span></div>
                <div class="panel-body">
                    <jqcloud words="words" width="320" height="320" steps="6"></jqcloud>
                </div>
            </div>
        </div>
    </div>
</div>
