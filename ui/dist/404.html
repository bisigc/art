<div class="jumbotron">
    <div class="text-center">
        <h1>Oops!</h1>
        <h2>404 Not Found</h2>
        <img ng-init="circle = true" src="images/ART_Logo.png" 
             alt="ART Logo" 
             class="title-image center-block" 
             ng-class="{ 'img-circle': circle }" 
             ng-mouseover="circle = false" 
             ng-mouseleave="circle = true"/>
        <br />
        <p>
            Sorry, an error has occured. Requested page not found!
        </p>
        <p>
            <a ui-sref="root.home" class="btn btn-primary"><span class="glyphicon glyphicon-home"></span> Goto start page </a>
        </p>
    </div>
</div>
