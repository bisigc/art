<div id="ARdiv">
	<div class="page-header">
	  <h1>Saved User Searches</h1>
	</div>
    <div>
        <table id="searchObjResults" class="table table-striped table-hover non-select">
            <tr>
                <th>Name</th>
                <th>Indicated Smells</th>
                <th>Eligible Refactorings</th>
                <th></th>
            </tr>
            <tr ng-repeat="search in searchlist" ng-dblclick="$state.go('root.arsearch',{smellids: search.search})">
                <td><a ui-sref="root.arsearch({smellids: search.search})">{{search.name}}</a></td>
                <td>{{search.search}}</td>
                <td>{{search.result}}</td>
                <td><a ui-sref="root.arsearch({smellids: search.search})"><span class="glyphicon glyphicon-play-circle"></span></a>&nbsp;<a href ng-click="deleteSearch(search.id)"><span class="glyphicon glyphicon-trash"></span></a></td>
            </tr>
        </table>
    </div>
</div>
