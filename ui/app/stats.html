<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Statistics</h3>
    </div>
    <div class="panel-body text-center" ng-include="_contextPath + 'images/stats.svg'">
    </div>
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="stat in stats">{{stat.name}} : {{stat.count}}</li>
    </ul>
</div>
