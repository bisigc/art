<!DOCTYPE html>
<html lang="de" ng-app="art">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="@routes.Assets.at("images/favicon.ico")">
        <title>Architectural Refactoring Tool</title>
        <link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" rel="stylesheet">
        <link href="@routes.Assets.at("stylesheets/select.css")" rel="stylesheet">
        <link href="@routes.Assets.at("stylesheets/selectize.default.css")" rel="stylesheet" >
        <link href="@routes.Assets.at("stylesheets/jqcloud.min.css")" rel="stylesheet">
        <link href="@routes.Assets.at("stylesheets/ngNotificationsBar.min.css")" rel="stylesheet">
        <link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
    </head>

    <body>

        <div class="container" ng-controller="MenuController as menuCtrl">

            <!-- Static navbar -->
            <nav class="navbar navbar-default">
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li ng-repeat="menuItem in menuCtrl.menuItems" class="menuItem" ng-switch on="menuItem.type" ng-if="menuItem.pos === 'left'" ng-class="{ active:menuCtrl.isMenuSet(menuItem.name), dropdown:menuItem.type === 'dropdown'}">
                                <a href ng-switch-when="dropdown" class="dropdown-toggle" data-toggle="dropdown" title="{{menuItem.tooltip}}" role="button" aria-expanded="false">{{menuItem.fullname}} <span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu" ng-switch-when="dropdown">
                                    <li ng-class="{ active:menuCtrl.isMenuSet(submenuItem.name)}" ng-repeat="submenuItem in menuItem.subItems"><a href ng-click="menuCtrl.setMenu(submenuItem.name)" title="{{submenuItem.tooltip}}" >{{submenuItem.fullname}}</a></li>
                                </ul>
                                <a href ng-switch-when="home" class="homeitem" title="{{menuItem.tooltip}}" ng-click="menuCtrl.setMenu(menuItem.name)"><img ng-src="{{menuItem.image}}" class="menuimage" /></a>
                                <a href ng-switch-default ng-click="menuCtrl.setMenu(menuItem.name)" title="{{menuItem.tooltip}}">{{menuItem.fullname}}</a>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right" ng-controller="UserController as userCtrl">
                            <li ng-show="userCtrl.user.loggedin"><a href>{{userCtrl.user.name}}</a></li>
                            <li ng-show="userCtrl.user.loggedin"><img ng-src="{{userCtrl.user.avatar}}" height="40px" /></li>
                            <!-- li class="active"><a href="./">Default <span class="sr-only">(current)</span></a></li -->
                            <li ng-show="userCtrl.user.loggedin" ng-class="{ active:menuCtrl.isMenuSet('profile')}"><a href ng-click="menuCtrl.setMenu('profile')">Profile</a></li>
                            <li ng-hide="userCtrl.user.loggedin"><a href ng-click="userCtrl.login()">Login</a></li>
                            <li ng-show="userCtrl.user.loggedin"><a href ng-click="userCtrl.logout()">Logout</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
            </nav>
            
            <div ng-include="menuCtrl.menuItem"></div>

        </div> <!-- /container -->
        <notifications-bar class="notifications"></notifications-bar>

    <script type="text/javascript" src="@routes.Assets.at("javascripts/libs/jquery-1.11.2.min.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/libs/angular.min.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/libs/angular-resource.min.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/libs/angular-sanitize.min.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/app.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/libs/bootstrap.min.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/libs/jqcloud.min.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/libs/select.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/libs/angular-jqcloud.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/libs/ui-bootstrap-tpls-0.12.0.min.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("javascripts/libs/ngNotificationsBar.min.js")"></script>
    </body>
</html>
