<div>
    <div class="page-header">
        <h1>Smell Groups</h1>
    </div>
<div>
<div>
    <div class="well well-sm" ng-if="isAllowed.check(['Admin','Editor'])">
        <button class="btn btn-primary btn-sm" ng-click="$state.go('root.smellgroup.add')">Add Smell Group</button>
    </div>
    <table id="searchObjResults" class="table table-striped table-hover non-select">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th></th>
        </tr>
        <tr>
            <td><input class="form-control" ng-model="search.name" placeholder="Filter..." /></td>
            <td><input class="form-control" ng-model="search.link" placeholder="Filter..." /></td>
            <td><button type="button" class="btn btn-warning btn-sm" ng-click="search = []" uib-tooltip="Clear filter fields">clear</button></td>
        </tr>
        <tr>
            <th><a ng-click="rname=!rname;order('name', rname)">Name <span ng-show="rname">&#x25B2;</span><span ng-show="!rname">&#x25BC;</span></a></th>
            <th><a ng-click="rlink=!rlink;order('desc', rdesc)">Description <span ng-show="rdesc">&#x25B2;</span><span ng-show="!rdesc">&#x25BC;</span></a></th>
            <th></th>
        </tr>
        <tr ng-repeat="smellgroup in smellgrouplist | filter:search">
            <td>{{smellgroup.name}}</td>
            <td>{{smellgroup.description}}</td>
            <td><a ui-sref="root.smellgroup.edit({id: smellgroup.id})" ng-if="isAllowed.check(['Admin','Editor'])"><span class="glyphicon glyphicon-pencil"></span></a>&nbsp;<a href ng-click="deleteSmellGroup(smellgroup.id)" ng-if="isAllowed.check(['Admin'])"><span class="glyphicon glyphicon-trash"></span></a></td>
        </tr>
    </table>
</div>
