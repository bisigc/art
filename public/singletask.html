<div ng-controller="TaskViewController as taskCtrl">
    <div>
        <div class="page-header">
            <h1>Task View<br/>
                <small>{{task.name}}</small>
            </h1>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Properties</h3>
                    </div>
                    <div class="list-group">
                        <div class="list-group-item" ng-repeat="prop in task.properties">
                            <h4 class="list-group-item-heading">{{prop.property.name}}</h4>
                            <p class="list-group-item-text" ng-bind-html="prop.value"></p>
                        </div>
                    </div>
                </div>
                <div>
                    <a class="btn btn-primary pull-right" ng-click="$state.go('root.taskbrowser.edit',{id: task.id})" ng-show="isAllowed.check(['Admin','Editor'])">Edit Task</a>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <!-- div ui-view="discussionView"></div -->
</div>
