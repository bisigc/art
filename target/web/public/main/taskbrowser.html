<div ng-controller="TaskController as taskCtrl">
		<div class="page-header">
		  <h1>Task Browser</h1>
		</div>
		<div class="well" ng-if="isAllowed.check(['Admin','Editor'])">
        <p>
            <a class="btn btn-primary btn-sm" ng-class="{ active:taskCtrl.formvisible}" href role="button" ng-click="taskCtrl.showForm(!taskCtrl.formvisible)">Add Task &raquo;</a>
        </p>
        <div ng-show="taskCtrl.formvisible">
            {{task}}
            <form name="taskForm" ng-submit="taskForm.$valid && saveTask(taskForm)" novalidate>
    			<div class="row">
	    			<div class="col-md-7">
		                <fieldset class="form-group">
		                    <label for="name">Name</label>
		                    <input class="form-control" placeholder="Name of the Task..." title="name" id="name" ng-model="task.name" required></input>
		                </fieldset>
	            	</div>
            		<div class="col-md-5">
                        <fieldset class="form-group">
                            <label>Execution Task Type</label>
                            <span ng-bind-html="exectasktypes"></span>
                        </fieldset>
            		</div>
            	</div>
                <fieldset class="form-group">
                    {{propertyToAdd}}
                    <label for="property">Properties</label> 
                        <div class="input-group">
                          <div class="input-group-btn taskprop-select">
			                <ui-select ng-model="propertyToAdd.property" theme="selectize" ng-disabled="disabled">
			                    <ui-select-match placeholder="Property type...">{{$select.selected.name}}</ui-select-match>
			                    <ui-select-choices repeat="taskproperty in taskproperties | filter: $select.search">
			                        <span ng-bind-html="taskproperty.name | highlight: $select.search"></span>
			                    </ui-select-choices>
			                </ui-select>
                          </div><!-- /btn-group -->
                          <input type="text" class="form-control" ng-model="propertyToAdd.value" aria-label="..." placeholder="Value...">
                            <span class="input-group-btn">
                            <a class="btn btn-primary" ng-click="propertyToAdd.property != null && propertyToAdd.value != null && addProperty()" ng-disabled="propertyToAdd.property == null || propertyToAdd.value == null">
                                <i class="glyphicon glyphicon-plus"></i>
                            </a>
                        </span>
                    </div><!-- /input-group -->
                    
                    <div class="input-group" ng-repeat="property in task.properties track by $index">
                        <input class="form-control" type="text" value="{{property.property.name + ' : ' + property.value}}" readonly required></input>
                        <span class="input-group-btn">
                            <a class="btn btn-warning" ng-click="removeProperty($index)">
                                <i class="glyphicon glyphicon-minus"></i>
                            </a>
                        </span>
                    </div>
                </fieldset>

            <fieldset class="form-group">
                <button type="submit" class="btn btn-primary pull-right" ng-disabled="taskForm.$invalid">Save Task</button>
            </fieldset>
		</form>
	</div>
</div>
<div>
    <table id="searchObjResults" class="table table-striped table-hover non-select">
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th></th>
        </tr>
        <tr>
            <td><input ng-model="search.name" placeholder="Enter search criteria" /></td>
            <td><input ng-model="search.type_id" placeholder="Enter search criteria" /></td>
            <td></td>
        </tr>
        <tr>
            <th><a href ng-click="rname=!rname;order('name', rname)">Name <span ng-show="rname">&#x25B2;</span><span ng-show="!rname">&#x25BC;</span></a></th>
            <th><a href ng-click="rtpye=!rtpye;order('type_id', rtpye)">Group <span ng-show="rtpye">&#x25B2;</span><span ng-show="!rtpye">&#x25BC;</span></a></th>
            <th></th>
        </tr>
        <tr ng-show="taskCtrl.formvisible" class="bg-warning">
            <td>{{task.name}}&nbsp;</td>
            <td>{{task.properties[0].name}}</td>
            <td></td>
        </tr>
        <tr ng-repeat="taskItem in tasklist | filter:search" ng-dblclick="$state.go('singletask',{id: taskItem.id})">
            <td><a ui-sref="singletask({id: taskItem.id})">{{taskItem.name}} - {{taskItem.id}}</a></td>
            <td>{{taskItem.properties[0].name}}</td>
            <td><a ui-sref="taskbrowser.edit({id: taskItem.id})" ng-if="isAllowed.check(['Admin','Editor'])"><span class="glyphicon glyphicon-pencil"></span></a>&nbsp;<a href ng-click="deleteTask(taskItem.id)" ng-if="isAllowed.check(['Admin'])"><span class="glyphicon glyphicon-trash"></span></a></td>
        </tr>
    </table>
    <pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages"></pagination>
</div>
</div>
